<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        // Get the URL parameter from the query string
        let urlParam = "https://testconnectcenter.azurewebsites.net";

        // Redirect to the specified URL
        if (urlParam) {
            window.location.href = urlParam;
        } else {
            document.body.innerHTML = '<p>No URL specified in the query string.</p>';
        }
    </script>
</body>
</html>
